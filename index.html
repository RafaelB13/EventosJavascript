<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script>
        function gerarTexto1() {

            if (document.getElementById("demo1").innerHTML == "Texto gerado") {

                document.getElementById("demo1").style.color = "white";
                document.getElementById("myP").style.fontWeight = "500"

                document.getElementById("myP").innerHTML = "Cor Alterada"



            } else {
                document.getElementById("myP").innerHTML = "Clique em Gerar Texto"
            }




        }

        function gerarTexto2() {
            var x = "Texto gerado"
            document.getElementById("demo1").innerHTML = x;
            document.getElementById("myP").innerHTML = "Gerar Texto Clicado";
        }

        function limpar() {
            if (document.getElementById("demo1").innerHTML == "" && document.getElementById("myP").innerHTML == "") {
                alert("Nada a ser limpo")
            } else {

                document.getElementById("demo1").innerHTML = ""
                document.getElementById("demo1").style.color = ""
                document.getElementById("myP").innerHTML = ""
            }



        }
    </script>


</head>

<body>


    <div class="corpo">
        <h3 class="title">Eventos Javascript</h3>

        <button onclick="gerarTexto1()" id="btn1" class="pure-button">Mudar Cor</button>
        <button onclick="gerarTexto2()" id="btn2" class="pure-button">Gerar Texto</button>
        <button onclick="limpar()" id="btn3" class="pure-button">Limpar</button>

        <p id="myP" class="textoGerado"></p>


        <p id="demo1" class="textoGerado"></p>

    </div>



</body>

</html>
